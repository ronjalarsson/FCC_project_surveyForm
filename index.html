<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>freeCodeCamp Survey Form</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="favicon.ico">
</head>

<body>

  <h1 id="title">freeCodeCamp Survey Form</h1>

  <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>

  <form id="survey-form">

    <label id="name-label"><strong>Name</strong> <input id="name" type="text" placeholder="Enter your name" required /></label>

    <label id="email-label"><strong>Email</strong> <input id="email" type="email" placeholder="Enter your email" required /></label>

    <label id="number-label"><strong>Age</strong> <span class="note">(optional)</span><input id="number" type="number" min="10" max="120" placeholder="Age" /></label>

    <label><strong>Which option best describes your current role?</strong>
      <select id="dropdown">
        <option>Select current role</option>
        <option>Student</option>
        <option>Full Time Job</option>
        <option>Full Time Learner</option>
        <option>Prefer not to say</option>
        <option>Other</option>
      </select>
    </label>

    <label><strong>Would you recommend freeCodeCamp to a friend?</strong>
      <label><input class="inline" type="radio" name="recon" value="recon" />Definitely</label>
      <label><input class="inline" type="radio" name="recon" value="recon" />Maybe</label>
      <label><input class="inline" type="radio" name="recon" value="recon" />No</label>
    </label>

    <label><strong>What is your favorite feature of freeCodeCamp?</strong>
      <select id="dropdown">
        <option>Select an option</option>
        <option>Challenges</option>
        <option>Projects</option>
        <option>Community</option>
        <option>Open Source</option>
      </select>
    </label>

    <label><strong>What would you like to see improved?</strong> <span class="note">(Check all that apply)</span>
      <label><input class="inline" type="checkbox" value="1" />Front-end Projects</label>
      <label><input class="inline" type="checkbox" value="1" />Back-end Projects</label>
      <label><input class="inline" type="checkbox" value="1" />Data Visualization</label>
      <label><input class="inline" type="checkbox" value="1" />Challenges</label>
      <label><input class="inline" type="checkbox" value="1" />Open Source Community</label>
      <label><input class="inline" type="checkbox" value="1" />Gitter help rooms</label>
      <label><input class="inline" type="checkbox" value="1" />Videos</label>
      <label><input class="inline" type="checkbox" value="1" />City Meetups</label>
      <label><input class="inline" type="checkbox" value="1" />Wiki</label>
      <label><input class="inline" type="checkbox" value="1" />Forum</label>
      <label><input class="inline" type="checkbox" value="1" />Additional Courses</label>
    </label>

    <label><strong>Any comments or suggestions?</strong>
      <label>
        <textarea placeholder="Enter your comments here..." rows="10" cols="100" /></textarea>
      </label>
    </label>

    <input type="submit" id="submit" />
  </form>

</body>


</html>
